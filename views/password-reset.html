
<!DOCTYPE html>
<html>
    <head>
        <title>Reset password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="static/style.css">
    </head>

    <body>
        <div class="container h-100">
            <div class="w-100 d-flex justify-content-center h-100">
                <div class="welcome-card welcome-width my-auto d-flex flex-column pb-4">
                    <div class="d-flex justify-content-center">
                        <form>
                            <div class="text-center pb-3">
                                <h1>Reset password</h1>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text w-40"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="" class="form-control input_user" value="" placeholder="username">
                            </div>
                            <div class="input-group flex-row">
                                <div class="input-group-append">
                                    <span class="input-group-text w-40"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="text" name="" class="form-control input_user" value="" placeholder="email">
                            </div>
                            <div class="d-flex flex-row justify-content-around">
                                <div class="text-center pt-3">
                                    <a type="button" name="button" class="btn login_btn w-100" href="/login">Reset</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
