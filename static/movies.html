
<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">

        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">

        <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
    </head>

    <body>
        <div class="px-lg-5" style="background-color: #ffffff;">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand m-0" href="/">
                        <img src="bme_cimer.jpg" width="30" height="30">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-center " href="/movies.html">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="/">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="/login.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <main class="d-flex flex-column">
            <div class="container">
                <div class="w-100 d-flex justify-content-center pb-5">
                    <div class="welcome-card rented-movies p-5 mt-5">
                        <div class="text-center">
                            <h3>Movies</h3>
                        </div>
                        
                        <form class="pt-3 d-flex flex-row">
                            <div class="w-50">
                                <input class="form-control" id="myInput" type="text" placeholder="Search..">
                            </div>
                            
                            <div class="form-check w-50 text-right">
                                <input id="show_unavailable" class="form-check-input" type="checkbox" style="vertical-align: middle; position: relative; bottom: 1px;">
                                <label class="form-check-label" for="show_unavailable" style="vertical-align: middle; position: relative;">Show unavailable</label>
                            </div>
                            
                        </form>
                        <br>
                        <div style="overflow-x: auto;">
                                <table cellspacing="0" width="100%" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Year</th>
                                            <th>Directed by</th>
                                            <th>Category</th>
                                        </tr>
                                    </thead>
                                    <tbody id="myTable">
                                        <tr>
                                            <td>
                                                <a href="/movie.html">The Shawshank Redemption</a>
                                            </td>
                                            <td>1994</td>
                                            <td>Frank Darabont</td>
                                            <td>Drama</td>
                                        </tr>
                                        <tr>
                                            <td>Avengers</td>
                                            <td>2012</td>
                                            <td>Joss Whedon</td>
                                            <td>Superhero</td>
                                        </tr>
                                        <tr>
                                            <td>The Godfather</td>
                                            <td>1972</td>
                                            <td>Francis Ford Coppola</td>
                                            <td>Crime</td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
  
        <script>
            $(document).ready(function(){
                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#myTable tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
    </body>
</html>
