
<!DOCTYPE html>
<html>
    <head>
        <title>Modify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="px-lg-5" style="background-color: #ffffff;">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand m-0" href="/">
                        <img src="bme_cimer.jpg" width="30" height="30">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-center" href="/movies.html">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="/">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="/login.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <main class="d-flex flex-column">
            <div class="container">
                <form>
                    <div class="W-100 d-flex justify-content-center pb-5">
                        <div class="welcome-card rented-movies p-5 mt-5">
                            <div class="pb-3">
                                <input type="text" class="form-control text-center" value="The Shawshank Redemption">
                            </div>
                            <table class="table table-borderless table-striped px-2">
                                <tbody>
                                    <tr>
                                        <td scope="col" class="text-right">
                                            Directed by
                                        </td>
                                        <td scope="col" class="text-left">
                                            <input type="text" class="form-control" value="Frank Darabont">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td scope="col" class="text-right">
                                            Year
                                        </td>
                                        <td scope="col" class="text-left">
                                            <input type="text" class="form-control" value="1994">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td scope="col" class="text-right">
                                            Category
                                        </td>
                                        <td scope="col" class="text-left">
                                            <input type="text" class="form-control" value="Drama">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td scope="col" class="text-right">
                                            Cast
                                        </td>
                                        <td scope="col" class="text-left">
                                            <textarea class="form-control" value="1994"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td scope="col" class="text-right">
                                            Available
                                        </td>
                                        <td scope="col" class="text-left">
                                            <input type="text" class="form-control" value="3">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td scope="col" class="text-right">
                                            Image
                                        </td>
                                        <td scope="col" class="text-left">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile">
                                                <label class="custom-file-label" for="customFile">Choose file</label>
                                              </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex flex-row justify-content-around">
                                <div class="text-center pt-3">
                                    <a href="/movies.html">
                                        <button type="button" class="btn login_btn">Save</button>
                                    </a>
                                </div>
                                <div class="text-center pt-3">
                                    <a href="/movies.html">
                                        <button type="button" class="btn login_btn">Delete</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
